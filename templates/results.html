<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="/static/result.css">
    <title>Nude Detection Portal! : Result</title>
</head>

<body>
    <div class="container">
        <div class="result">
            <h2 class="result-heading">Results</h2>

            {% if is_nsfw is defined %}
            <div class="result-item">
                <div class="result-icon">
                    <i class="material-icons">image</i>
                </div>
                <div class="result-text">
                    <strong>Image Content:</strong>
                    {% if is_nsfw %}
                    <span class="text-danger">Contains NSFW content</span>
                    {% else %}
                    <span class="text-success">Safe</span>
                    {% endif %}
                </div>
            </div>
            {% endif %}

            {% if image_path is defined %}
            <div class="result-item">
                <div class="result-icon">
                    <i class="material-icons">image</i>
                </div>
                <div class="result-text">
                    <strong>Uploaded Image:</strong>
                    <img src="{{ image_path }}" alt="Uploaded Image" width="300">
                </div>
            </div>
            {% endif %}

            <!-- Add other results here as needed -->
            
            <div class="result-item">
                <a href="/templates/index.html" class="try-another">Try another one!</a>
            </div>
        </div>
    </div>
</body>

</html>
